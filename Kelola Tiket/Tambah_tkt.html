<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Tiket</title>
    <link rel="stylesheet" href="Tambah_tkt.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="/Code Maskuy/MASKUYBlue.png" alt="MASKUY Logo" class="logo">
            </div>
            <ul class="menu">
                <li><a href="/Code Maskuy/Kelola Pelanggan/kelola_pelanggan.html">👤 Kelola Pelanggan</a></li>
                <li><a href="/Code Maskuy/Kelola Tiket/Kelola_tiket.html">🎫 Kelola Tiket</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <div class="header-buttons">
                    <div class="profile-container">
                        <div class="avatar">
                            <svg width="32" height="32" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="20" cy="15" r="6" fill="#A1A8C3"/>
                                <path d="M8 35 C8 25 32 25 32 35" fill="#A1A8C3"/>
                            </svg>
                        </div>
                        <div class="profile-info">
                            <span class="profile-name" id="adminUsername">Loading...</span>
                            <span class="profile-role" id="adminRole">Admin</span>
                        </div>
                    </div>
                </div>
                <div>
                    <a href="/Code Maskuy/Beranda/Beranda.html" class="logout-btn">Logout</a>
                </div>

            </div>
            <a href="Kelola_tiket.html" class="back-btn">←</a>

            <div class="form-container">
                <h1>Tambah Data Tiket</h1>
                <form id="tambahForm" method="post">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="kode_tiket">Kode Tiket</label>
                            <input type="text" id="kode_tiket" name="kode_tiket" required>
                        </div>
                        <div class="form-group">
                            <label for="jumlah_tiket">Jumlah Tiket</label>
                            <input type="number" id="jumlah_tiket" name="jumlah" required min="1" oninput="updateTotal()">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="no_identitas">No Identitas</label>
                            <input type="text" id="no_identitas" name="no_identitas" required>
                        </div>
                        <div class="form-group">
                            <label for="total_harga">Total Harga</label>
                            <input type="number" id="total_harga" name="total" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nama_lengkap">Nama Lengkap</label>
                        <input type="text" id="nama_lengkap" name="nama_lengkap" required>
                    </div>

                    <button type="submit" class="submit-btn">Tambah Data</button>
                </form>
            </div>
        </main>
    </div>

<!-- Success Popup -->
<div id="success-popup" class="success-popup" style="display: none;">
    <div class="popup-content">
        <div class="success-icon">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" stroke="currentColor" stroke-width="2" d="M4 12l5 5L20 7"></path>
            </svg>
        </div>
        <p class="success-message">Data berhasil ditambahkan!</p>
        <button class="popup-button" onclick="closePopup()">Kembali</button>
    </div>
</div>

    <!-- Logout Dialog -->
    <div id="logoutDialog" class="dialog-overlay" style="display: none;">
        <div class="dialog-content">
            <div class="dialog-icon">
                <img src="/Code Maskuy/Kelola Pelanggan/Tanya.png" alt="Question Mark" class="question-icon">
            </div>
            <div class="dialog-text">
                Apakah Anda yakin ingin keluar<br>dari akun ini?
            </div>
            <div class="dialog-buttons">
                <button onclick="confirmLogout()" class="btn-ya">Ya</button>
                <button onclick="closeLogoutDialog()" class="btn-tidak">Tidak</button>
            </div>
        </div>
    </div>

    <script src="Tambah.js"></script>
</body>
</html>
