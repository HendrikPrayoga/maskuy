<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Tiket</title>
    <link rel="stylesheet" href="edit_tiket.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <img src="/Code Maskuy/MASKUYBlue.png" alt="MASKUY Logo" class="logo">
            </div>
            <ul class="menu">
                <li><a href="/Code Maskuy/Kelola Pelanggan/kelola_pelanggan.html">üë§ Kelola Pelanggan</a></li>
                <li><a href="/Code Maskuy/Kelola Tiket/Kelola_tiket.html">üé´ Kelola Tiket</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="header-buttons">
                    <div class="profile-container">
                        <div class="avatar">
                            <svg width="32" height="32" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="20" cy="15" r="6" fill="#A1A8C3"/>
                                <path d="M8 35 C8 25 32 25 32 35" fill="#A1A8C3"/>
                            </svg>
                        </div>
                        <div class="profile-info">
                            <span class="profile-name" id="adminUsername">Loading...</span>
                            <span class="profile-role" id="adminRole">Admin</span>
                        </div>
                    </div>
                </div>
                <div>
                    <a href="/Code Maskuy/Beranda/Beranda.html" class="logout-btn">Logout</a>
                </div>

            </div>
            <a href="Kelola_tiket.html" class="back-btn">‚Üê</a>



            <div class="form-container">

                <h2>Edit Data Tiket</h2>
                <form id="editForm" method="POST">
                    <input type="hidden" id="id" name="id">

                    <div class="form-group">
                        <label for="nomor_identitas">Nomor Identitas:</label>
                        <input type="text" id="nomor_identitas" name="nomor_identitas" required>
                    </div>

                    <div class="form-group">
                        <label for="nama_lengkap">Nama Lengkap:</label>
                        <input type="text" id="nama_lengkap" name="nama_lengkap" required>
                    </div>

                    <div class="form-group">
                        <label for="jumlah_tiket">Jumlah Tiket:</label>
                        <input type="number" id="jumlah_tiket" name="jumlah" required min="1">
                    </div>

                    <div class="form-group">
                        <label for="id_tiket">ID:</label>
                        <input type="text" id="id_tiket" name="id" readonly>
                    </div>

                    <div class="form-group">
                        <label for="total_harga">Total Harga:</label>
                        <input type="number" id="total_harga" name="total" readonly>
                    </div>

                    <div class="form-actions">
                        <button type="submit">Edit Data</button>
                    </div>
                </form>
            </div>
        </div>
         <!-- Notifikasi Logout -->
        <div id="logoutDialog" class="dialog-overlay" style="display: none;">
            <div class="logout-dialog-box">
                <div class="logout-icon-container">
                    <img src="/Code Maskuy/Kelola Pelanggan/Tanya.png" alt="Question Mark" class="question-icon">
                </div>
                <div class="logout-message">
                    Apakah Anda yakin ingin keluar<br>dari akun ini?
                </div>
                <div class="logout-action-buttons">
                    <button onclick="confirmLogout()" class="btn-ya">Ya</button>
                    <button onclick="closeLogoutDialog()" class="btn-tidak">Tidak</button>
                </div>
            </div>
        </div>
    <!-- Notifikasi Sukses Edit -->
    <div class="overlay" id="successEditDialog" style="display: none;">
        <div class="success-dialog-box">
            <div class="success-circle">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="12" fill="#4CAF50"/>
                    <path d="M7 13l3 3 7-7" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="success-message">
                Data berhasil diubah!
            </div>
            <div class="success-action-buttons">
                <button onclick="handleSuccessEditClose()" class="btn-kembali">Kembali</button>
            </div>
        </div>
    </div>
    <script src="Kelola_tkt.js"></script>
</body>
</html>
