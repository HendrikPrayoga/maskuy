<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="login-container">
        <h2>Dashboard Admin</h2>
        <p class="subtitle">Silakan masukkan username dan kata sandi Anda untuk melanjutkan</p>

        <form method="POST" action="login.php">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Masukkan username Anda" required>
            </div>

            <div class="form-group">
                <div class="password-header">
                    <label>Kata Sandi</label>
                </div>
                <input type="password" name="password" placeholder="Masukkan kata sandi Anda" required>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Ingat Kata Sandi</label>
            </div>

            <button type="submit">Masuk</button>
        </form>
    </div>
</body>

</html>
