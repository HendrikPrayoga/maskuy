<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Pelanggan</title>
    <link rel="stylesheet" href="edit_pelanggan.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img src="/Code Maskuy/MASKUYBlue.png" alt="MASKUY Logo" class="logo">
            <div class="menu">
                <a href="kelola_pelanggan.html" class="menu-item active">
                    üë§ Kelola Pelanggan
                </a>
                <a href="/Code Maskuy/Kelola Tiket/Kelola_tiket.html" class="menu-item">
                    üé´ Kelola Tiket
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="header-buttons">
                    <div class="profile-container">
                        <div class="avatar">
                            <svg width="32" height="32" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="20" cy="15" r="6" fill="#A1A8C3"/>
                                <path d="M8 35 C8 25 32 25 32 35" fill="#A1A8C3"/>
                            </svg>
                        </div>
                        <div class="profile-info">
                            <span class="profile-name" id="adminUsername">Loading...</span>
                            <span class="profile-role" id="adminRole">Admin</span>
                        </div>
                    </div>
                </div>
                <a href="../Admin/logout.php" class="logout-btn">Logout</a>
            </div>

            <a href="kelola_pelanggan.html" class="back-btn">‚Üê</a>

            <h2>Edit Data Pelanggan</h2>

            <div class="form-container">
                <form id="edit-form" method="post" onsubmit="handleSubmit(event)">
                    <input type="hidden" id="id" name="id">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nomor_identitas">No Identitas</label>
                            <input type="text" id="nomor_identitas" name="nomor_identitas" required>
                        </div>
                        <div class="form-group">
                            <label for="nomor_telepon">Nomor Telepon</label>
                            <input type="text" id="nomor_telepon" name="nomor_telepon" required>
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="nama_lengkap">Nama Lengkap</label>
                            <input type="text" id="nama_lengkap" name="nama_lengkap" required>
                        </div>
                        <div class="form-group">
                            <label for="email_pelanggan">Email Pelanggan</label>
                            <input type="email" id="email_pelanggan" name="email_pelanggan" required>
                        </div>
                    </div>
                    <button type="submit" class="edit-data-btn">Edit Data</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Dialog Logout -->
    <div id="logoutDialog" class="dialog-overlay" style="display: none;">
        <div class="dialog-content">
            <div class="dialog-icon">
                <img src="Tanya.png" alt="Question Mark" class="question-icon">
            </div>
            <div class="dialog-text">
                Apakah Anda yakin ingin keluar<br>dari akun ini?
            </div>
            <div class="dialog-buttons">
                <button onclick="confirmLogout()" class="btn-ya">Ya</button>
                <button onclick="closeLogoutDialog()" class="btn-tidak">Tidak</button>
            </div>
        </div>
    </div>

    <!-- Notifikasi Sukses Edit -->
    <div class="overlay" id="overlay"></div>
    <div class="success-notification" id="successNotification">
        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>
        <div class="success-message">Data berhasil diubah!</div>
        <button class="kembali-btn" onclick="handleKembali()">Kembali</button>
    </div>

    <script src="kelola_pelanggan.js"></script>
</body>
</html>
